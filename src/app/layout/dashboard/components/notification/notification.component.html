<div class="card-body">
    <div class="list-group"
    cdkDropList
          [cdkDropListData]="numbers"
          (cdkDropListDropped)="drop($event)"
          
          #done="cdkDropList"
    >
        <a href="#" class="list-group-item clearfix d-block">
            <i class="fa fa-comment fa-fw"></i> Nouveau Commentaire
            <span class="float-right text-muted small"><em>Il y'a 4 minutes</em></span>
        </a>
        <a href="#" class="list-group-item clearfix d-block">
            <i class="fa fa-envelope fa-fw"></i> Les messages
            <span class="float-right text-muted small"><em>Il y'a 27 minutes</em></span>
        </a>
        <a href="#" class="list-group-item clearfix d-block">
            <i class="fa fa-tasks fa-fw"></i> Nouvelle tâche
            <span class="float-right text-muted small"><em>Il y'a 43 minutes</em></span>
        </a>
        <a href="#" class="list-group-item clearfix d-block">
            <i class="fa fa-upload fa-fw"></i> Signaler un problème
            <span class="float-right text-muted small"><em>11:32 AM</em></span>
        </a>
        <a href="#" class="list-group-item clearfix d-block">
            <i class="fa fa-bolt fa-fw"></i> Maintenance
            <span class="float-right text-muted small"><em>11:13 AM</em></span>
        </a>
        <a href="#" class="list-group-item clearfix d-block">
            <i class="fa fa-warning fa-fw"></i> Posez vos questions
            <span class="float-right text-muted small"><em>10:57 AM</em></span>
        </a>
        <a href="#" class="list-group-item clearfix d-block">
            <i class="fa fa-shopping-cart fa-fw"></i> Nouvelles offres publièes
            <span class="float-right text-muted small"><em>9:49 AM</em></span>
        </a>
        <a href="#" class="list-group-item clearfix d-block">
            <i class="fa fa-money fa-fw"></i> Votre avis
            <span class="float-right text-muted small"><em>Avant hier</em></span>
        </a>
    </div>
    <!-- /.list-group -->
    <a href="#" class="btn btn-default btn-block">Voir toutes les alertes</a>
</div>
